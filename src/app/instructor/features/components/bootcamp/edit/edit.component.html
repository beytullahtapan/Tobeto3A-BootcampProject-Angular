<section class="sm:ml-64">
    <div class="p-4 rounded-lg mt-14 relative overflow-x-auto shadow-md sm:rounded-lg">
        <nav class="flex px-5 mb-2 py-3 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
              <li class="inline-flex items-center">
                <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                  <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                  </svg>
                  Home
                </a>
              </li>
              <li>
                <div class="flex items-center">
                  <svg class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                  </svg>
                  <a href="#" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Instructor</a>
                </div>
              </li>
              <li>
                <div class="flex items-center">
                  <svg class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                  </svg>
                  <a href="#" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Bootcamps</a>
                </div>
              </li>
              <li aria-current="page">
                <div class="flex items-center">
                  <svg class="rtl:rotate-180  w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                  </svg>
                  <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">Edit</span>
                </div>
              </li>
            </ol>
          </nav>
          
        <div class="mt-4 flex flex-col bg-gray-900 rounded-lg p-4 shadow-sm">
          <form [formGroup]="BootcampForm" enctype="multipart/form-data">
            <input  class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1 mt-2" id="bootcamp" type="hidden" formControlName="id">
            <h2 class="text-white font-bold text-lg">Eğitimi Düzenle</h2>
            <div class="mt-4">
                <div class="flex-1">
                    <label class="text-white" for="bootcamp">Bootcamp Adı<span class="text-[#C40C0C]">*</span></label>
                    <input  class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1 mt-2" id="bootcamp" type="text" formControlName="name">
                </div>
            </div>
            <div class="mt-4">
              <div class="flex-1">
                  <label class="text-white" for="bootcamp">Bootcamp Açıklaması<span class="text-[#C40C0C]">*</span></label>
                  <input  class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1 mt-2" id="Description" type="text" formControlName="Description">
              </div>
          </div>
            <div class="mb-5">
              <label class="text-white" for="logoUrl">Bootcamp Resmi</label>
              <img class="h-auto max-w-xs" *ngIf="getbyIdBootcampResponse && getbyIdBootcampResponse.bootcampImage" [src]="getbyIdBootcampResponse.bootcampImage" >
           </div> 
              <div class="mb-5">
                  <label class="text-white" for="logoUrl">Yeni Bootcamp Resmi <span class="text-[#C40C0C]">*</span></label>
                  <input  class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1 mt-2" id="BootcampImage" type="hidden" formControlName="bootcampImage">
                  <input name="BootcampImageFile" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 text-white focus:outline-none bg-gray-700 border-gray-600 placeholder-gray-400" id="BootcampImageFile" type="file" (change)="onBootcampImageChange($event)">
                </div>   
             <div class="mt-4">
                <label class="text-white" for="startand">Eğitim  Katılım Durumu</label> 
                <div class="relative">
                  <label class="ml-3 inline-flex items-center mb-5 cursor-pointer">
                    <input *ngIf="getbyIdBootcampResponse" type="checkbox" formControlName="bootcampState" class="sr-only peer" [checked]="getbyIdBootcampResponse.bootcampState">
                      <span class="mr-3 text-lg font-medium text-gray-900 text-gray-300 text-white">Pasif</span>
                      <div class="relative w-11 h-6 bg-gray-200  peer-focus:ring-red-800 rounded-full peer bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all border-gray-600 peer-checked:bg-blue-800"></div>
                      <span class="ms-3 text-lg font-medium text-gray-900 text-gray-300 text-white">Aktif</span>
                  </label>
                </div>
            </div>
            
            <div class="mt-4 flex justify-center">
              <button (click)="UpdatedBootcamp()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Kaydet</button>
            </div>
            
          </form>
          </div>
          
    </div>
</section>
