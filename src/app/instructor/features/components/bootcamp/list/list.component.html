<section class="sm:ml-64">
  <div class="p-4 rounded-lg mt-14 relative overflow-x-auto shadow-md sm:rounded-lg">
    <nav class="flex px-5 mb-2 py-3 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
      <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
        <li class="inline-flex items-center">
          <a href="#" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
            <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
            </svg>
            Home
          </a>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <a href="#" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Instructor</a>
          </div>
        </li>
        <li>
          <div class="flex items-center">
            <svg class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <a href="#" class="ms-1 text-sm font-medium text-gray-700 hover:text-blue-600 md:ms-2 dark:text-gray-400 dark:hover:text-white">Bootcamps</a>
          </div>
        </li>
        <li aria-current="page">
          <div class="flex items-center">
            <svg class="rtl:rotate-180  w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">List</span>
          </div>
        </li>
      </ol>
    </nav>

    <div class="mt-4 flex flex-col rounded-lg p-2">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">Kurs Adı</th>
            <th scope="col" class="px-6 py-3">Eğitmen</th>
            <th scope="col" class="px-6 py-3">Kurs Durumu</th>
            <th scope="col" class="px-6 py-3">Dersler</th>
            <th scope="col" class="px-6 py-3">İşlemler</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let bootcamp of bootcamps">
            <tr *ngFor="let item of bootcamp.items" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 ">
              <td class="px-6 py-4 ">{{ item.name }}</td>
              <td class="px-6 py-4">{{ item.InsturctorName }}</td>
              <td class="px-6 py-4">{{ item.bootcampState ? 'Aktif' : 'Pasif' }}</td>
              <td class="px-6 py-4">
                <div>
                 <a routerLink="/instructor/lesson/list/{{ item.id }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline m-1">Dersler</a>
                </div>
               </td>
              <td class="px-6 py-4">
               <div>
                <a routerLink="/instructor/bootcamp/edit/{{ item.id }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline m-1">DÜZENLE</a>
                <a (click)="DeleteBootcamp(item.id)" class="font-medium text-red-600 dark:text-red-500 hover:underline m-1">SİL</a>
               </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</section>
