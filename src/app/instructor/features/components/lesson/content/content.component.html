<section class="sm:ml-64">
  <div class="p-4 rounded-lg mt-14 relative overflow-x-auto shadow-md sm:rounded-lg">
      <nav class="flex px-5 mb-2 py-3 text-gray-700 border text-white  bg-gray-50 bg-gray-800 border-gray-700" aria-label="Breadcrumb">
          <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
            <li class="inline-flex items-center">
              <a href="#" class="inline-flex items-center text-sm font-medium text-gray-400 hover:text-blue-600 text-gray-400 hover:text-white">
                <svg class="w-3 h-3 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"/>
                </svg>
                Anasayfa
              </a>
            </li>
            <li>
              <div class="flex items-center">
                <svg class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <a href="#" class="ms-1 text-sm font-medium text-gray-400 hover:text-blue-600 md:ms-2 text-gray-400 hover:text-white">Eğitmen</a>
              </div>
            </li>
            <li>
              <div class="flex items-center">
                <svg class="rtl:rotate-180 block w-3 h-3 mx-1 text-gray-400 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                <a href="#" class="ms-1 text-sm font-medium text-gray-400 hover:text-blue-600 md:ms-2 text-gray-400 hover:text-white">İçerik Düzenleme</a>
              </div>
            </li>
          </ol>
        </nav>
          <div class="mt-4 flex flex-col bg-gray-900 rounded-lg p-4 shadow-sm">
              <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="default-tab" data-tabs-toggle="#default-tab-content" role="tablist">
                  <li class="me-2" role="presentation">
                      <button class="inline-block p-4 border-b-2 rounded-t-lg" id="content-tab" data-tabs-target="#content" type="button" role="tab" aria-controls="content" aria-selected="false">İçerik</button>
                  </li>
                  <li class="me-2" role="presentation">
                      <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300 hover:text-gray-300" id="video-tab" data-tabs-target="#video" type="button" role="tab" aria-controls="video" aria-selected="false">Video</button>
                  </li>
              </ul>
          </div>
          <form [formGroup]="LessoncontentForm">
            <div id="default-tab-content">
              <div class="hidden mt-3 p-4 rounded-lg bg-gray-50 bg-gray-800" id="content" role="tabpanel" aria-labelledby="content-tab">
                <h2 class="text-white font-bold text-lg">Ders İçerik</h2>
                <div class="mt-4">
                  <div class="flex-1">
                    <editor formControlName="text" apiKey="jx9ytf72gyizaku21vopxgdq64svuo24qpelt0sy5l58r76q"
                      [init]="{
                        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount linkchecker code fullscreen',
                        toolbar: 'undo redo | formatselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image media | codesample code | fullscreen',
                        codesample_languages: [
                          { text: 'HTML/XML', value: 'markup' },
                          { text: 'JavaScript', value: 'javascript' },
                          { text: 'CSS', value: 'css' },
                          { text: 'PHP', value: 'php' },
                          { text: 'Ruby', value: 'ruby' },
                          { text: 'Python', value: 'python' },
                          { text: 'Java', value: 'java' },
                          { text: 'C', value: 'c' },
                          { text: 'C#', value: 'csharp' },
                          { text: 'C++', value: 'cpp' }
                        ],
                        toolbar_mode: 'floating',
                        branding: false,
                        height: 500
                      }">
                    </editor>
                  </div>
                </div>
              </div>
              <div class="hidden mt-3 p-4 rounded-lg bg-gray-50 bg-gray-800" id="video" role="tabpanel" aria-labelledby="video-tab">
                <div class="mt-4">
                  <div class="flex-1">
                    <label class="text-white" for="Lesson">Ders Video URL</label>
                    <input placeholder="Video Urlsi" class="w-full bg-gray-800 rounded-md border-gray-700 text-white px-2 py-1 mt-2" id="Lesson" type="text" formControlName="videoUrl">
                  </div>
                </div>
              </div>
              <div class="m-5 text-center">
                <button (click)="UpdateLessonContent()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Kaydet</button>
              </div>
            </div>
          </form>
          
      </div>
</section>
