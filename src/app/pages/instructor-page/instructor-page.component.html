<div class="bg-white dark:bg-gray-900 flex justify-center min-h-screen">
    <div class="container flex flex-col md:flex-row w-full">
        <div class="w-full md:w-2/3 p-8 dark:bg-white bg-gray-900 flex flex-col">
            <div class="flex-grow p-8 bg-white dark:bg-gray-900 shadow mt-2 rounded-xl">
                <div class="text-center mb-5">
                    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">Bootcamps</h1>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-10">
                    <div *ngFor="let bootcampCardData of bootcamps" class="rounded overflow-hidden shadow-lg flex flex-col">
                        <app-bootcamp-card [bootcampCardData]="bootcampCardData"></app-bootcamp-card>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full md:w-1/3 flex flex-col">
            <div class="flex-grow flex flex-col justify-between">
                <app-instructor-profile-card [instructorData]="instructorData!" (sendMessage)="sendMessage()"></app-instructor-profile-card>
            </div>
        </div>
    </div>
</div>
